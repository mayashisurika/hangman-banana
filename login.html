<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hangman</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>
    
    <img src="assets/game-images/banana-img.png" alt="Banana Image Bottom Right" id="banana-image-bottom-right">
    <img src="assets/game-images/banana-img.png" alt="Banana Image Top Left" id="banana-image-top-left">

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/session.js"></script>
</body>
</html>
