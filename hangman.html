<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Hangman Game</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div>
        <header id="hangman-header">
            <button id="rules-button" onclick="window.location.href='rules.html'">
                <i class="fas fa-book"></i> Rules
            </button>
            <button id="profile-button" onclick="window.location.href='profile.html'">
                <i class="fas fa-user"></i> Profile
            </button>
        </header>
        <div class="hangman-container">
            <h1>Hangman Game</h1>
            <div id="hangman-container">
                <canvas id="hangmanCanvas" width="200" height="200"></canvas>
                <button id="hint-button"><i class="fas fa-lightbulb"></i> Hint</button>
            </div>
            <div id="left-side">
                <p id="word-display"></p>
                <p id="hint-display"></p>
                <div id="keyboard"></div>
            </div>            
        </div>
    </div>

    <img id="stick-man-image" src="assets/game-images/stick-man.png" alt="StickMan Image">
    <img id="confuse-stickman-image" src="assets/game-images/confuse-stickman.jpg" alt="Confuse Stickman Image">

    <!-- Add audio element for background music -->
    <audio id="background-music" autoplay loop>
        <source src="assets/audio/hangman-background-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="scripts/hangman.js"></script>
    <script type="module" src="scripts/session.js"></script>
</body>
</html>
